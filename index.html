<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#" />
    <title>Calculator</title>
  </head>

  <body>
    <h1 class="header">Calculator</h1>
    <div class="container">
      <div id="app" class="display">
        <div class="input" id="input">7+7</div>
        <div class="result" id="result">14</div>
      </div>

      <div class="parent">
        <div class="button1 buttons" id="button1">C/CE</div>
        <div class="button2 buttons" id="button2">OFF</div>
        <div class="button3 buttons" id="button3">√</div>
        <div class="button4 buttons" id="button4">%</div>
        <div class="button5 buttons" id="button5">MRC</div>
        <div class="button6 buttons" id="button6">M-</div>
        <div class="button7 buttons" id="button7">M+</div>
        <div class="button8 buttons" id="button8">÷</div>
        <div class="button9 buttons" id="button9">7</div>
        <div class="button10 buttons" id="button10">8</div>
        <div class="button11 buttons" id="button11">9</div>
        <div class="button12 buttons" id="button12">x</div>
        <div class="button13 buttons" id="button13">4</div>
        <div class="button14 buttons" id="button14">5</div>
        <div class="button15 buttons" id="button15">6</div>
        <div class="button16 buttons" id="button16">-</div>
        <div class="button17 buttons" id="button17">1</div>
        <div class="button18 buttons" id="button18">2</div>
        <div class="button19 buttons" id="button19">3</div>
        <div class="button20 buttons" id="button20">+</div>
        <div class="button21 buttons" id="button21">0</div>
        <div class="button22 buttons" id="button22">.</div>
        <div class="button23 buttons" id="button23">=</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
